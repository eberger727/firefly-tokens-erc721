name: Docker

on:
  release:
    types: [released, prereleased]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: docker build -t ghcr.io/eberger727/firefly-tokens-erc721:${GITHUB_REF##*/} .

      - name: Tag release
        if: github.event.action == 'released'
        run: docker tag ghcr.io/eberger727/firefly-tokens-erc721:${GITHUB_REF##*/} ghcr.io/eberger727/firefly-tokens-erc721:latest

      - name: Push docker image
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
          docker push ghcr.io/eberger727/firefly-tokens-erc721:${GITHUB_REF##*/}

      - name: Push latest tag
        if: github.event.action == 'released'
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
          docker push ghcr.io/eberger727/firefly-tokens-erc721:latest
